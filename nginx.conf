worker_processes auto;
error_log stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # CRITICAL: Increase buffer sizes for Inertia.js
    proxy_buffer_size 8192k;
    proxy_buffers 256 8192k;
    proxy_busy_buffers_size 8192k;
    large_client_header_buffers 8 64k;

    # FastCGI Settings for PHP
    fastcgi_buffer_size 8192k;
    fastcgi_buffers 256 8192k;
    fastcgi_busy_buffers_size 8192k;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    upstream php-fpm {
        server 127.0.0.1:9000;
    }

    server {
        listen $PORT default_server;
        server_name _;
        root /app/public;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Handle static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Handle PHP files
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include /etc/nginx/fastcgi_params;

            # CRITICAL: Increase FastCGI buffers for Inertia.js
            fastcgi_buffer_size 8192k;
            fastcgi_buffers 256 8192k;
            fastcgi_busy_buffers_size 8192k;
            fastcgi_read_timeout 300;
        }

        # Handle Laravel routes
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Health check endpoint
        location /health {
            try_files $uri /index.php?$query_string;
        }
    }
}
